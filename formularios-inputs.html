<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cev-02.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            background-color: azure;
            width: 300px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Metódos de Inputs</legend>
            <p>
                <label for="iusuario">Usuário: </label>
                <input type="text" name="usuario" id="iusuario" required minlength="4" maxlength="30" size="30" placeholder="Nome do usuário" autocomplete="username">
            </p>
            <p>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isexom" value="M" checked><label for="isexom">Masculino</label><br>
                <input type="radio" name="sexo" id="isexof" value="F"><label for="isexof">Feminino</label><br>
            </p>
            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="15" placeholder="Mínimo 8 caracteres" autocomplete="new-password">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu e-mail@">
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required pattern="^\(\d{2}\)\d{4, 5}-\d{4}$" placeholder="(11)-98765-4321">
            </p>
            <p>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
            </p>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#0000ff">
            </p>
            <p>
                <label for="inivel">Nível de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            </p>
            <p>
                <label for="ifoto">Foto do Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
